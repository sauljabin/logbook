name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Run Tests
        run: ./gradlew test
      - name: Publish Coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./logbook/build/reports/jacoco/test/jacocoTestReport.xml,./logbook/build/jacoco/test.exec
